

<div class="container p-4">
    <p>apiUpload-images</p>
    <br>
    <div>
        <img [src]="imagenBase64" style="max-width: 200px; font-size: 14px; font-style: bold;">    
    </div>

    <div>
        <input type="file" name="image" (change)="selectFile($event)">
        <button type="button" class="btn btn-primary" (click)=subirArchivo()> Subir archivo</button>
        <button type="button" class="btn btn-primary" (click)="ingresar()">Guardar</button>
        <br>        
        <p>La URL de la imagen es: <a href="{{ miImagen.imageurl }}">Ver imagen</a> <br> {{ miImagen.imageurl }} </p>    
    </div>    

</div>

<button class="btn btn-primary" (click)="consultarImages()">Mostrar</button>
<br>
<br>
<div class="row">
    <div class="col-md-2" *ngFor="let image of galeria">
      <div class="card mb-10 shadow-sm">
        <img class="card-img-top" src="{{ image.imageurl }}" alt="{{ image.creador }}">
        <div class="card-body">
          <p class="card-text">{{ image.creador }}</p>
        </div>
      </div>
    </div>
  </div>
